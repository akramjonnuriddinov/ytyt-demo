<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YtYt - Demo</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="header-hero-wrapper">
    <!-- SITE-HEADER -->
    <header class="site-header">
      <div class="container site-header__container">
        <a class="site-header__logo-link" href="#">
          <img class="site-header__logo-img" src="./img/logo.svg" alt="Site logo" width="53" height="19">
        </a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Чему вы научитесь</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Процесс обучения</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Стоимость</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="login-wrapper">
          <a class="login-link" href="#">Регистрация</a>
          <a class="site-header__btn" href="#">
            <img  src="./img/arrow-icon.svg" alt="">
            <span>Войти</span>
          </a>
        </div>
      </div>
    </header>
    <!-- /SITE-HEADER -->

    <!-- HERO -->
    <div class="hero">
      <div class="container hero__container">
        <div class="hero__inner">
          <h1 class="hero__title">
            Школа <span class="hero__title--orange">{</span><span class="hero__title--cursive">программирования</span><span class="hero__title--orange">}</span> для тех, кому нужны реальные навыки, а не просто сертификат
          </h1>
          <hr class="hero__hr">
          <p class="hero__text">Пройдите тестирование, чтобы получить доступ к бесплатным вводным урокам</p>
          <a class="btn hero__btn" href="#">
            <span class="hero__btn-text">Пройти тестирование</span>
            <img src="./img/btn-arrow.svg" alt="btn icon">
          </a>
        </div>
        <div>
          <img class="hero__img" src="./img/hero-img.png" alt="computer img" width="390" height="408">
        </div>
      </div>
      <div class="container arrow-wrapper">
        <a href="#" class="arrow-bottom">
          <img class="arrow-bottom__icon" src="./img/arrow-bottom.svg" alt="">
        </a>
      </div>
      <div class="container">
        <div class="hero__rouded">
        </div>
      </div>
    </div>
    <!-- /HERO -->

  </div>

  <script src="js/main.js"></script>
</body>
</html>
