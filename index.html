<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YtYt - Demo</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="header-hero-wrapper">
    <!-- SITE-HEADER -->
    <header class="site-header">
      <div class="container site-header__container">
        <a class="site-header__logo-link" href="#">
          <img class="site-header__logo-img" src="./img/logo.svg" alt="Site logo" width="53" height="19">
        </a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Чему вы научитесь</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Процесс обучения</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Стоимость</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="login-wrapper">
          <a class="login-link" href="#">Регистрация</a>
          <a class="btn site-header__btn" href="#">
            <img  src="./img/arrow-icon.svg" alt="">
            <span>Войти</span>
          </a>
        </div>
      </div>
    </header>
    <!-- /SITE-HEADER -->

  </div>

  <script src="js/main.js"></script>
</body>
</html>
